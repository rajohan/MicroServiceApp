# Payments mongodb deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: payments-mongo
          image: mongo # Will be pulled from dockerhub

---

# Payments mongodb ClusterIP service
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  type: ClusterIP
  selector:
    app: payments-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017 # Default mongodb port
      targetPort: 27017